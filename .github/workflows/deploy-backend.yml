name: Deploy Backend

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-mlshop-prod
  AZURE_APP_SERVICE: app-mlshop-backend

jobs:
  build-and-deploy:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      
      - name: Get ACR details
        id: acr
        run: |
          ACR_NAME=$(az acr list \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[0].name" -o tsv)
          ACR_LOGIN_SERVER=$(az acr show \
            --name $ACR_NAME \
            --query loginServer -o tsv)
          echo "name=$ACR_NAME" >> $GITHUB_OUTPUT
          echo "login_server=$ACR_LOGIN_SERVER" >> $GITHUB_OUTPUT
      
      - name: Login to ACR
        run: |
          az acr login --name ${{ steps.acr.outputs.name }}
      
      - name: Build and push Docker image
        working-directory: backend
        run: |
          IMAGE_TAG="${{ github.sha }}"
          IMAGE_NAME="${{ steps.acr.outputs.login_server }}/mlshop-backend"
          
          docker build -t $IMAGE_NAME:$IMAGE_TAG -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:$IMAGE_TAG
          docker push $IMAGE_NAME:latest
          
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
      
      - name: Get App Service name
        id: app_service
        run: |
          APP_NAME=$(az webapp list \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "[?contains(name, 'backend')].name" -o tsv)
          echo "name=$APP_NAME" >> $GITHUB_OUTPUT
      
      - name: Deploy to App Service
        run: |
          az webapp config container set \
            --name ${{ steps.app_service.outputs.name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --docker-custom-image-name ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
      
      - name: Run database migrations
        run: |
          echo "Running database migrations..."
          az webapp ssh --name ${{ steps.app_service.outputs.name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --command "cd /app && alembic upgrade head" || true
      
      - name: Restart App Service
        run: |
          az webapp restart \
            --name ${{ steps.app_service.outputs.name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
      
      - name: Health check
        run: |
          APP_URL="https://${{ steps.app_service.outputs.name }}.azurewebsites.net"
          echo "Waiting for app to start..."
          sleep 30
          
          for i in {1..10}; do
            if curl -f "$APP_URL/api/health"; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          
          echo "Health check failed after 10 attempts"
          exit 1
