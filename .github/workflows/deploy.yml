name: Build & Deploy (Azure)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  BACKEND_IMAGE_NAME: "mlshop-backend"
  FRONTEND_BUILD_DIR: "frontend/dist"

jobs:
  build:
    name: Build Artifacts
    runs-on: ubuntu-latest
    outputs:
      backend_image_tag: ${{ steps.build_backend.outputs.backend_image_tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.FRONTEND_BUILD_DIR }}
          if-no-files-found: error

      - name: Build backend image
        id: build_backend
        run: |
          BACKEND_IMAGE="${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}"
          docker build -t "$BACKEND_IMAGE" backend
          docker save "$BACKEND_IMAGE" -o backend-image.tar
          echo "backend_image_tag=$BACKEND_IMAGE" >> "$GITHUB_OUTPUT"

      - name: Upload backend image artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-image
          path: backend-image.tar
          if-no-files-found: error

  terraform:
    name: Deploy Infrastructure
    environment: dev
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
      AZURE_STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}
      ACR_NAME: ${{ vars.ACR_NAME }}
      ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
      TF_PROJECT_NAME: ${{ vars.TF_PROJECT_NAME }}
      TF_ENVIRONMENT: ${{ vars.TF_ENVIRONMENT }}
      AZURE_LOCATION: ${{ vars.AZURE_LOCATION }}
      SHARED_RESOURCE_GROUP: ${{ vars.SHARED_RESOURCE_GROUP }}
      SHARED_KEY_VAULT_NAME: ${{ vars.SHARED_KEY_VAULT_NAME }}
      SHARED_KEY_VAULT_URI: ${{ vars.SHARED_KEY_VAULT_URI }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Terraform Init
        uses: hashicorp/terraform-github-actions@v0.8.0
        with:
          command: init
          terraform_version: 1.9.5
          working-directory: infra/terraform-app
        env:
          TF_VAR_subscription_id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ vars.AZURE_TENANT_ID }}
          TF_VAR_project_name: ${{ env.TF_PROJECT_NAME }}
          TF_VAR_environment: ${{ env.TF_ENVIRONMENT }}
          TF_VAR_location: ${{ env.AZURE_LOCATION }}
          TF_VAR_shared_resource_group_name: ${{ env.SHARED_RESOURCE_GROUP }}
          TF_VAR_shared_key_vault_name: ${{ env.SHARED_KEY_VAULT_NAME }}
          TF_VAR_shared_key_vault_uri: ${{ env.SHARED_KEY_VAULT_URI }}
          TF_VAR_frontend_storage_account_name: ${{ env.AZURE_STORAGE_ACCOUNT }}

      - name: Terraform Plan
        uses: hashicorp/terraform-github-actions@v0.8.0
        with:
          command: plan
          terraform_version: 1.9.5
          working-directory: infra/terraform-app
          args: -input=false -out=tfplan
        env:
          TF_VAR_subscription_id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ vars.AZURE_TENANT_ID }}
          TF_VAR_project_name: ${{ env.TF_PROJECT_NAME }}
          TF_VAR_environment: ${{ env.TF_ENVIRONMENT }}
          TF_VAR_location: ${{ env.AZURE_LOCATION }}
          TF_VAR_shared_resource_group_name: ${{ env.SHARED_RESOURCE_GROUP }}
          TF_VAR_shared_key_vault_name: ${{ env.SHARED_KEY_VAULT_NAME }}
          TF_VAR_shared_key_vault_uri: ${{ env.SHARED_KEY_VAULT_URI }}
          TF_VAR_frontend_storage_account_name: ${{ env.AZURE_STORAGE_ACCOUNT }}

      - name: Terraform Apply
        uses: hashicorp/terraform-github-actions@v0.8.0
        with:
          command: apply
          terraform_version: 1.9.5
          working-directory: infra/terraform-app
          args: -input=false -auto-approve tfplan
        env:
          TF_VAR_subscription_id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_tenant_id: ${{ vars.AZURE_TENANT_ID }}
          TF_VAR_project_name: ${{ env.TF_PROJECT_NAME }}
          TF_VAR_environment: ${{ env.TF_ENVIRONMENT }}
          TF_VAR_location: ${{ env.AZURE_LOCATION }}
          TF_VAR_shared_resource_group_name: ${{ env.SHARED_RESOURCE_GROUP }}
          TF_VAR_shared_key_vault_name: ${{ env.SHARED_KEY_VAULT_NAME }}
          TF_VAR_shared_key_vault_uri: ${{ env.SHARED_KEY_VAULT_URI }}
          TF_VAR_frontend_storage_account_name: ${{ env.AZURE_STORAGE_ACCOUNT }}

  deploy:
    name: Deploy Application
    environment: dev
    needs:
      - build
      - terraform
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
      AZURE_STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}
      ACR_NAME: ${{ vars.ACR_NAME }}
      ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
      BACKEND_IMAGE_NAME: ${{ env.BACKEND_IMAGE_NAME }}
      FRONTEND_ARTIFACT_DIR: frontend-dist
    steps:
      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: ${{ env.FRONTEND_ARTIFACT_DIR }}

      - name: Download backend image artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-image
          path: backend-image

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Load backend image
        run: docker load -i backend-image/backend-image.tar

      - name: Docker login to ACR
        run: az acr login --name "$ACR_NAME"

      - name: Push backend image
        env:
          LOCAL_IMAGE: ${{ needs.build.outputs.backend_image_tag }}
        run: |
          REMOTE_IMAGE="$ACR_LOGIN_SERVER/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}"
          docker tag "$LOCAL_IMAGE" "$REMOTE_IMAGE"
          docker push "$REMOTE_IMAGE"
          echo "REMOTE_IMAGE=$REMOTE_IMAGE" >> "$GITHUB_ENV"

      - name: Capture ACR credentials for App Service
        run: |
          ACR_USERNAME=$(az acr credential show --name "$ACR_NAME" --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name "$ACR_NAME" --query passwords[0].value -o tsv)
          echo "ACR_USERNAME=$ACR_USERNAME" >> "$GITHUB_ENV"
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> "$GITHUB_ENV"

      - name: Update App Service container configuration
        run: |
          az webapp config container set \
            --name "$AZURE_WEBAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --docker-custom-image-name "$REMOTE_IMAGE" \
            --docker-registry-server-url "https://$ACR_LOGIN_SERVER" \
            --docker-registry-server-user "$ACR_USERNAME" \
            --docker-registry-server-password "$ACR_PASSWORD"
          az webapp restart --name "$AZURE_WEBAPP_NAME" --resource-group "$AZURE_RESOURCE_GROUP"

      - name: Upload frontend to static website
        run: |
          az storage blob upload-batch \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --auth-mode login \
            --destination '$web' \
            --source "$FRONTEND_ARTIFACT_DIR" \
            --no-progress \
            --overwrite
