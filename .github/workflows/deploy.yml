name: Build & Deploy (Azure)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  NODE_VERSION: "20"
  BACKEND_IMAGE_NAME: "mlshop-backend"
  FRONTEND_BUILD_DIR: "frontend/dist"

jobs:
  deploy:
    environment: dev
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AZURE_RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
      AZURE_WEBAPP_NAME: ${{ vars.AZURE_WEBAPP_NAME }}
      AZURE_STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}
      ACR_NAME: ${{ vars.ACR_NAME }}
      ACR_LOGIN_SERVER: ${{ vars.ACR_LOGIN_SERVER }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}

      - name: Docker login to ACR
        run: az acr login --name "$ACR_NAME"

      - name: Build backend image
        run: |
          BACKEND_IMAGE="$ACR_LOGIN_SERVER/${{ env.BACKEND_IMAGE_NAME }}:${{ github.sha }}"
          echo "BACKEND_IMAGE=$BACKEND_IMAGE" >> "$GITHUB_ENV"
          docker build -t "$BACKEND_IMAGE" backend

      - name: Push backend image
        run: docker push "$BACKEND_IMAGE"

      - name: Capture ACR credentials for App Service
        run: |
          ACR_USERNAME=$(az acr credential show --name "$ACR_NAME" --query username -o tsv)
          ACR_PASSWORD=$(az acr credential show --name "$ACR_NAME" --query passwords[0].value -o tsv)
          echo "ACR_USERNAME=$ACR_USERNAME" >> "$GITHUB_ENV"
          echo "ACR_PASSWORD=$ACR_PASSWORD" >> "$GITHUB_ENV"

      - name: Update App Service container configuration
        run: |
          az webapp config container set \
            --name "$AZURE_WEBAPP_NAME" \
            --resource-group "$AZURE_RESOURCE_GROUP" \
            --docker-custom-image-name "$BACKEND_IMAGE" \
            --docker-registry-server-url "https://$ACR_LOGIN_SERVER" \
            --docker-registry-server-user "$ACR_USERNAME" \
            --docker-registry-server-password "$ACR_PASSWORD"
          az webapp restart --name "$AZURE_WEBAPP_NAME" --resource-group "$AZURE_RESOURCE_GROUP"

      - name: Upload frontend to static website
        run: |
          az storage blob upload-batch \
            --account-name "$AZURE_STORAGE_ACCOUNT" \
            --auth-mode login \
            --destination '$web' \
            --source "$FRONTEND_BUILD_DIR" \
            --no-progress \
            --overwrite
